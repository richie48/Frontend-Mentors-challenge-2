<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </style>

<body>

  <div class="container">
    <h1>We're launching soon</h1>
      <div class="stars">
        <img src="./images/bg-stars.svg" alt="">
      </div>

      <div class="countdown">
      <div>
        <p>{time}</p>
        <h3>Days</h3>
      </div>
      <div>
        <p>{time}</p>
        <h3>Hours</h3>
      </div>
      <div>
        <p>{time}</p>
        <h3>Minutes</h3>
      </div>
      <div>
        <p>{time}</p>
        <h3>Seconds</h3>
      </div>
      </div>

      <div class="socials">
        <ul>
          <li><img src="./images/icon-facebook.svg" alt=""></li>
          <li><img src="./images//icon-pinterest.svg" alt=""></li>
          <li><img src="./images/icon-instagram.svg" alt=""></li>
        </ul>
      </div>
      <div class="hills">
        <img src="./images/pattern-hills.svg" alt="">
      </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" >Richard Odior</a>.
  </div>

</html>
